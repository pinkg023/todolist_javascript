<head></head>
<body>
  <input type="text" id="input">
  <button onclick="createToDo()"> + </button>
  <div id="todolist">
  </div>


  <script>
    function myFunction() {
    var todolist = document.getElementById("todolist")
    var x = document.createElement("INPUT");
    x.name = "newRadioName";
    x.id = "x"
    x.setAttribute("type", "radio");
    
    var span1 = document.createElement("span"); 
    span1.innerHTML = "緊急";

    todolist.appendChild(x);
    todolist.appendChild(span1);  
    x.checked = true ;
    document.write('<br/>');
    
    var y = document.createElement("INPUT");
    y.name = "newRadioName";
    y.setAttribute("type", "radio");
    var span2 = document.createElement("span"); 
    span2.innerHTML = "不緊急";

    todolist.appendChild(y);
    todolist.appendChild(span2); 
    }
    myFunction();

    function createToDo() {
      var todo = document.createElement("div");    // To-Do div
      var span = document.createElement("span");    // To-Do Span
      var replaceButton = document.createElement("button");    // To-Do replace button
      var removeButton = document.createElement("button");    // To-Do remove button
      

      var input = document.getElementById("input").value;
      if (input == "") {
        input = "testtest";
      }
      span.innerHTML = input;
      
      if( document.getElementById("x").checked == true ){
        span.style.color = "red";
      }

      todo.appendChild(span);
      document.getElementById("todolist").appendChild(todo);

      replaceButton.onclick = function() {
        var input = document.getElementById("input").value;
        if (input == "") {
          alert("你並沒有輸入任何文字");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
        document.getElementById("input").value = ""; 
      } 
      replaceButton.textContent = "R";
      todo.appendChild(replaceButton);

      removeButton.onclick = function() {        
        var retVal = confirm("確定已完成?");
        if (retVal == true) {
          _this_parentNode = this.parentNode
          _this_parentNode.firstChild.style.color = "blue";
          _this_parentNode.removeChild(_this_parentNode.lastChild);
          _this_parentNode.removeChild(_this_parentNode.lastChild);
        }
        console.log('有跑進來');
      } 
      removeButton.textContent = "V";
      todo.appendChild(removeButton);
    }
    
  </script>

</body>
</html>
